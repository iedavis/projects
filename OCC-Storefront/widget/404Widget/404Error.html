<!DOCTYPE html>

<html>
  <head>
  <meta charset='utf-8'>
    <script  language="javascript" type="text/javascript">
      //Seems, when an HTTP error page retrieved from the server is smaller than 512 bytes, 
      //then Microsoft Internet Explorer will by default show a "Friendly" error page. 
      //This default error page is configurable by doing the below changes.
      //Tools > Internet Options > Advanced > Uncheck "Show Friendly Error Message" in the browser. 
      //Other browsers like Google Chrome or Firefox does not have this feature.
      //To make this file atleast 512 bytes this text is added. 
      window.location.replace('/#!/404');
    </script>
  </head>
</html>
